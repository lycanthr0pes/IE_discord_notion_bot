name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] || true
          pip install ruff pytest
      - name: Lint (ruff)
        run: ruff check .
      - name: Detect test files
        id: detect_tests
        run: |
          if find . -type f \( -path "./tests/*" -o -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Test (pytest)
        if: steps.detect_tests.outputs.has_tests == 'true'
        run: pytest
      - name: Skip pytest (no tests found)
        if: steps.detect_tests.outputs.has_tests != 'true'
        run: echo "No test files found. Skipping pytest."
